<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - MouseEngine</title>
    <link rel="stylesheet" href="css/mainUIWeb.css">
    <link rel="stylesheet" href="css/settingsUI.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-title">设置</div>
            </div>
            <div class="header-right">
            </div>
        </div>
        <div class="main-content">
            <div class="settings-navbar">
                <div class="settings-nav-item active">基本设置</div>
                <div class="settings-nav-item">高级设置</div>
                <div class="settings-nav-item">关于</div>
            </div>
            <div class="settings-container">
                <div class="settings-content">
                    <div class="settings-title">基本设置</div>
                    <div class="settings-section">
                        <div class="settings-section-title">应用设置</div>
                        <div class="settings-item">
                            <div class="settings-label">启动时自动运行</div>
                            <div class="settings-control">
                                <input type="checkbox" id="autoStart">
                            </div>
                        </div>
                        <div class="settings-item settings-item-double-row">
                            <div class="settings-label-row">
                                <div class="settings-label">Wallpaper Engine路径</div>
                            </div>
                            <div class="settings-control-row">
                                <input type="text" class="custom-input custom-input-stretch" placeholder="请输入路径">
                                <div class="settings-buttons">
                                    <button class="settings-btn">自动获取</button>
                                    <button class="settings-btn">预览</button>
                                </div>
                            </div>
                        </div>
                        <div class="settings-item">
                            <div class="settings-label">启用默认光标</div>
                            <div class="settings-control">
                                <input type="checkbox" id="enableDefaultCursor">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/settingsUI.js"></script>
</body>
</html>
